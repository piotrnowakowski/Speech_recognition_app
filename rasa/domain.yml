version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - space
  - escape
  - enter
  - arrow_down
  - scroll_down
  - scroll_up
  - youtube_search
  - current_weather
  - tommorow_weather


slots:
  youtube_keyword:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions: 
  - action_enter
  - action_space
  - action_escape
  - action_arrow_down
  - action_scroll_down
  - action_scroll_up
  - action_open_YT
  - action_get_tommorow_weather
  - action_get_current_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
